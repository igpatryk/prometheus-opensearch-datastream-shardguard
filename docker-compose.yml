services:
  opensearch:
    image: opensearchproject/opensearch:2.15.0
    container_name: opensearch-local
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true       # no auth for local tests
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=OpenSearch1!
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
